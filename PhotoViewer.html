<!doctype HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Image Viewer</title>
    <style>
        body {
            background: #FFF1CC;
        }

        h1 {
            text-decoration: underline;
        }

        img {
            border: solid;
        }

        #viewer {
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>



<body>

    <div id="viewer">
        <h1><u>Viewer</u></h1>
        <img id="imageDisplay" src="InitialImage.jpg" alt="Display" width=550 height=320 />
        <!--  Controls form. -->
        <form>
            <fieldset>
                Photos' Folder: <input id="folder" type="text" size="35" value="umcp/" />
                <br /><br /> Common Name: <input id="name" type="text" value="college" />
                <br /><br /> Start Photo Number: <input id="startNum" type="text" size="5" placeholder="1" /> End Photo Number: <input id="endNum" type="text" size="5" placeholder="1" />
                <br /><br />
                <input id="slideShow" type="button" name="slideshow" value="Slide Show" />
                <input id="randShow" type="button" name="randslideshow" value="Random Slide Show" />
                <input id="prevSlide" type="button" name="prevslide" value="Previous Slide" />
                <input id="nextSlide" type="button" name="nextslide" value="Next Slide" />
                <br /><br />
                <input id="autoShow" type="button" name="autoslide" value="Auto Slide Show" />
                <input id="autoRandom" type="button" name="autoRandom" value="Auto Random Slide Show" />
                <input id="stopAuto" type="button" name="stopAuto" value="Stop Auto Show" />
                <br /><br />
                <input type="reset" name="reset" value="Reset" />
            </fieldset>
        </form>
    </div>

    <script type="text/javascript">
        
    </script>
</body>

</html>
